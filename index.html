<!DOCTYPE html>\n<html lang='es'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Invitación de San Valentín</title>\n    <style>\n        body {\n            background-color: pink;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            margin: 0;\n            position: relative;\n            overflow: hidden;\n        }\n        .card {\n            background: white;\n            padding: 20px;\n            border-radius: 10px;\n            text-align: center;\n            position: relative;\n        }\n        .hearts {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAIABgMAAADFcIjJAAAAAXNSR0IArs4c6QMAAAACXBIWXMAAB7CAAAewgFu0HU+AAABI0lEQVR42mJ0FgBg3UBeEG8aX04Qkkz8FKgA1DaIfIgAABBIPgzYKAqWIXDAHpVwPHwAiUAIMz4ABMmA2XNh0BwhgOjodqAgmCgEhg7kcDDAE5eACEi5AfUAJ4AcoAzSgirAzgUhAAIlipMgLOfIaACAU8NTpQAAHgIbvAH8AAAAASUVORK5CYII=') repeat;\n            pointer-events: none;\n        }\n        .message {\n            font-size: 24px;\n            font-weight: bold;\n            animation: bounce 1s infinite;\n        }\n        @keyframes bounce {\n            0%, 100% { transform: translateY(0); }\n            50% { transform: translateY(-10px); }\n        }\n        button {\n            margin: 10px;\n            padding: 10px 20px;\n            cursor: pointer;\n            font-size: 18px;\n            border: none;\n            border-radius: 5px;\n            background-color: #f0f0f0;\n            transition: transform 0.2s;\n        }\n        button:hover {\n            background-color: #ddd;\n        }\n    </style>\n</head>\n<body>\n    <div class='card'>\n        <div class='hearts'></div>\n        <div class='message'>¿Quieres ser mi San Valentín?</div>\n        <p>De parte de Walter para La Princesa Hermosa</p>\n        <button id='yesButton'>Sí</button>\n        <button id='noButton'>No</button>\n    </div>\n    <script>\n        document.getElementById('noButton').onclick = function() {\n            this.style.transform = 'translateX(20px)';\n        };\n        document.getElementById('yesButton').onclick = function() {\n            alert('¡Confeti!');\n            // Aquí se puede añadir lógica para la animación de confeti\n        };\n    </script>\n</body>\n</html>\n
