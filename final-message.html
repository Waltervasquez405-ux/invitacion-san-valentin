<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            margin: 0;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/800x600/?pink-flowers');
            background-repeat: repeat;
            mix-blend-mode: soft-light;
            z-index: -1;
        }
        .message {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="flowers"></div>
    <div class="message">
        <h1>Agradecimiento Especial</h1>
        <p>
            Agradezco mucho que estés en mi vida. Eres lo mejor que me ha pasado y quiero que seas lo mejor siempre.
        </p>
        <p>
            Siempre que esté contigo sé que nunca me faltará amor. De verdad, te amo y te amaré hoy y siempre,
            hasta llegar a viejitos.
        </p>
        <p>❤ Con amor, Walter</p>
    </div>
</body>
</html>
